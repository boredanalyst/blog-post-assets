<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Text Decorations</title>
        <style>
            p:first-of-type {
                text-decoration:none;
            }

            p:nth-of-type(2) {
                text-decoration:underline;
            }

            p:nth-of-type(3) {
                text-decoration:line-through;
            }

            p:nth-of-type(4) {
                text-decoration:overline;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <h1>Text Decorations</h1>
                <i>Text decorations allow you to add other interesting style effects to your texts like underlines and so on.</i>
                <hr align="left" width="50%">
                <p>This text is normal.</p>
                <p>This is an underlined text</p>
                <p>This text has a line striking through it.</p>
                <p>This text is has a line over it.</p>
            </article>
        </main>

    </body>
</html>
