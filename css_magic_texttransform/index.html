<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Text Transforms</title>
        <style>
            p:first-of-type {
                text-transform:none;
            }

            p:nth-of-type(2) {
                text-transform:uppercase;
            }

            p:nth-of-type(3) {
                text-transform:lowercase;
            }

            p:last-of-type {
                text-transform:capitalize;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Text Transform</h1>
            <i>Text Transform is a property that allows you to change how the capitalization of texts would appear</i>
            <hr align="left" width="50%">
            <p>I am a text with no text transform properties.</p>
            <p>I appear in uppercase.</p>
            <p>I appear in lower case.</p>
            <p>I appear as a title.</p>
        </main>
    </body>
</html>
