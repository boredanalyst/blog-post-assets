<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Font Styles Tutorial</title>
        <style>
            p:nth-of-type(1) {
                font-style:normal;
            }

            p:nth-of-type(2) {
                font-style:italic;
            }

            p:nth-of-type(3) {
                font-style:oblique;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <h1>Font Stylings</h1>
                <hr align="left" width="50%">
                <p>This is a normal paragraph.</p>
                <p>This is an italicized paragraph.</p>
                <p>This is an oblique paragraph.</p>
            </article>
        </main>
    </body>
